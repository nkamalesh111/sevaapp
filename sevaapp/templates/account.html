{% extends "layout.html" %}
{% block content %}

  <div class="card mx-auto" style="width:400px">
    <img class="card-img-top mx-auto d-block" src="../static/images/User-avatar.svg.png" alt="Card image" style="width:300px; height:300px;">
    <div class="card-body">
      <h4 class="card-title">{{ current_user.firstname }} {{ current_user.lastname }}</h4>
      <p class="card-text">Number : {{ current_user.number}}</p>
      <p class="card-text">Address : {{ current_user.address}}</p>
    </div>
    <a class="btn btn-outline-info" href="{{ url_for('update_account',role=current_user.role) }}" role="button">Update account</a>
  </div>

{% endblock content %}
