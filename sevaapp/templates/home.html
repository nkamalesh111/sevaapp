{% extends "layout.html" %}
{% block content %}
  <h1>Home Page</h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../static/images/holdinghand.jpeg" alt="First slide" style="width:500px;height:400px">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color:red">Seva Param Dharm</h3>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../static/images/help.jpg" alt="Second slide"  style="width:500px;height:400px">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color:red">Manava Seva Madhava Seva</h3>
        </div>
      </div>
      
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/images/reg.jpg" alt="Third slide" style="width:500px;height:400px">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color:red"> Join Us</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../static/images/sos.jpeg" alt="Fourth slide" style="width:500px;height:400px">
        <div class="carousel-caption d-none d-md-block">
            <h3 style="color:red">Ready to help</h3>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock content %}
