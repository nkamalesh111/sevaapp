{% extends "layout.html" %}
{% block content %}
<h1>Name-{{usr.firstname}} {{usr.lastname}}</h1>
<h1>Phone Number-{{usr.number}}</h1>
<h1>Address-{{usr.address}}</h1>
{% if text=='accept' %}
<a class="btn btn-outline-info" href="{{url_for('ack',usr_id=usr.id,v_id=id)}}">Accept </a>
{% else %}
<p>{{text}}</p>
{% endif %}
{% endblock content %}
